<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>
<body style="background-color: rgb(51, 51, 51);">
</body>

<div layout:fragment="content">
	<div class="container" align="center">
	<form class="form-signin" method="post">
     <h1 class="h3 mb-3 font-weight-normal" style="color: white;">Sign in</h1>
     <div th:if="${param.error}"  class="alert alert-danger" role="alert">
         Invalid username and password
     </div>
     <div th:if="${param.logout}"  class="alert alert-primary" role="alert" >
         You have been logged out
     </div>
     <label for="username" class="sr-only" style="color: white;">username</label>
     <input type="text" name="username" id="username" class="form-control" placeholder="ID"/>
     <label for="password" class="sr-only" style="color: white;">password</label>
     <input type="password" name="password" id="password" class="form-control" placeholder="PASSWORD" />
    <br>
     <input class="btn btn-lg btn-success btn-block" type="submit" value="로 그 인"/>

	

	</div>
    </form>

</div>
</html>
