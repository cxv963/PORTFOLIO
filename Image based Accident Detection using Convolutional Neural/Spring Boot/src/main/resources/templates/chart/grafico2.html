<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
      
 <!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<body style="background-color: rgb(51, 51, 51);">
</body>

<div layout:fragment="content">
<div class="container">
<br><br>
<script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<div id="chartContainer1" style="width:100%; height: 400px;"></div>
<br><br>
<div id="chartContainer2" style="width:100%; height: 400px"></div>
<script th:inline="javascript">
let today = new Date();
let year = today.getFullYear(); // 년도
let month = today.getMonth() + 1;  // 월
let date = today.getDate();  // 날짜
let day = today.getDay();  // 요일
var chart1 = new CanvasJS.Chart("chartContainer1", {
	theme: "dark2",
	title: {
		text: "일간 터널 사고현황"
	},
	legend: {
	       horizontalAlign: "left", // "center" , "right"
	       verticalAlign: "center",  // "top" , "bottom"
	       fontSize: 15
	},
	data:[{
		type: "column",
		showInLegend: true,
		legendText: "발생건수",
		dataPoints: [
			{y: 25,label:year + '/' + month + '/' + (date-6)},
			{y: 35,label:year + '/' + month + '/' + (date-5)},
			{y: 45,label:year + '/' + month + '/' + (date-4)},
			{y: 55,label:year + '/' + month + '/' + (date-3)},
			{y: 65,label:year + '/' + month + '/' + (date-2)},
			{y: 75,label:year + '/' + month + '/' + (date-1)},
			{y: 85,label:year + '/' + month + '/' + date }
		]
	},
	{
		type: "line",
		dataPoints: [
			{y: 25,label:year + '/' + month + '/' + (date-6)},
			{y: 35,label:year + '/' + month + '/' + (date-5)},
			{y: 45,label:year + '/' + month + '/' + (date-4)},
			{y: 55,label:year + '/' + month + '/' + (date-3)},
			{y: 65,label:year + '/' + month + '/' + (date-2)},
			{y: 75,label:year + '/' + month + '/' + (date-1)},
			{y: 85,label:year + '/' + month + '/' + date }
			]
		}
	]
});

var chart2 = new CanvasJS.Chart("chartContainer2", {
	theme: "dark2",
	title: {
		text: "연간 터널 사고 현황"
	},
	legend: {
	       horizontalAlign: "left", // "center" , "right"
	       verticalAlign: "center",  // "top" , "bottom"
	       fontSize: 15
	},
	data:[{
		type: "column",
		showInLegend: true,
		legendText: "발생건수",
		dataPoints: [
			{y: 25,label:year-6},
			{y: 35,label:year-5 },
			{y: 45,label:year-4 },
			{y: 55,label:year-3 },
			{y: 65,label:year-2 },
			{y: 75,label:year-1 },
			{y: 85,label:year }
		]
	},
	{
		type: "line",
		dataPoints: [
			{y: 25,label:year-6},
			{y: 35,label:year-5 },
			{y: 45,label:year-4 },
			{y: 55,label:year-3 },
			{y: 65,label:year-2 },
			{y: 75,label:year-1 },
			{y: 85,label:year }
			]
		}
	]
});
chart1.render();
chart2.render();

</script>
</div>
</div>
</html>
